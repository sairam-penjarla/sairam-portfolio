<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header/header_styles.css') }}" />
</head>
<body x-data="{ openDropdown: null, mobileOpen: false, subMenu: null }">
  <!-- Header -->
  <header class="fixed top-0 w-full apple-header z-50" @mouseleave="openDropdown = null">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex justify-center items-center h-16 relative">
        <!-- Site name -->
        <a href="/" class="absolute left-6 brand-text">
          <span class="text-gray-800">Sai</span><span class="text-[color:var(--primary-highlight-color)]">Ram</span>
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex space-x-2">
          <a href="/" class="nav-link">About Me</a>
          <a href="/resources" class="nav-link">Resources</a>
          <a href="/projects" class="nav-link">Projects</a>
          <a href="/prompts" class="nav-link">Prompts</a>
          <!-- Cheatsheets Dropdown -->
          <div class="relative" @mouseenter="openDropdown = 'cheatsheets'" @mouseleave="openDropdown = null">
            <button class="nav-link">Cheatsheets</button>
          </div>
          <a href="/blogs" class="nav-link">Blogs</a>
        </nav>

        <!-- Mobile Toggle -->
        <button @click="mobileOpen = true" class="md:hidden absolute right-6 hamburger">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Desktop Dropdown Content -->
  <div class="fixed top-16 left-0 w-full dropdown-panel z-40 hidden md:block" 
       :class="{ 'open': openDropdown === 'cheatsheets' }" 
       @mouseenter="openDropdown = 'cheatsheets'" 
       @mouseleave="openDropdown = null">
    <div class="max-w-7xl mx-auto py-16 px-24">
      <div class="grid grid-cols-3 gap-16">
        <div class="dropdown-section">
          <div class="dropdown-category">Environment</div>
          <div class="space-y-1">
            <a href="#" class="dropdown-link">Anaconda</a>
            <a href="#" class="dropdown-link">Virtual Environment</a>
            <a href="#" class="dropdown-link">Pip Installations</a>
          </div>
        </div>
        <div class="dropdown-section">
          <div class="dropdown-category">Git & CLI</div>
          <div class="space-y-1">
            <a href="#" class="dropdown-link">Git Commands</a>
            <a href="#" class="dropdown-link">Bash Shortcuts</a>
            <a href="#" class="dropdown-link">SSH Setup</a>
          </div>
        </div>
        <div class="dropdown-section">
          <div class="dropdown-category">Python</div>
          <div class="space-y-1">
            <a href="#" class="dropdown-link">String Formatting</a>
            <a href="#" class="dropdown-link">List Comprehensions</a>
            <a href="#" class="dropdown-link">Decorators</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Slide Panel -->
  <div x-show="mobileOpen" x-cloak 
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 transform translate-x-full"
       x-transition:enter-end="opacity-100 transform translate-x-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100 transform translate-x-0"
       x-transition:leave-end="opacity-0 transform translate-x-full"
       class="fixed inset-0 mobile-overlay z-50 p-6 flex flex-col">
    
    <div class="close-header-btn-mobile flex justify-end mb-8">
      <button @click="mobileOpen = false" class="close-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <template x-if="!subMenu">
      <nav class="space-y-1">
        <a href="/" class="mobile-nav-link block">About Me</a>
        <a href="/resources" class="mobile-nav-link block">Resources</a>
        <a href="/projects" class="mobile-nav-link block">Projects</a>
        <a href="/prompts" class="mobile-nav-link block">Prompts</a>
        <button @click="subMenu = 'cheatsheets'" class="mobile-nav-link flex justify-between items-center w-full">
          Cheatsheets 
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        <a href="/blogs" class="mobile-nav-link block">Blogs</a>
      </nav>
    </template>

    <template x-if="subMenu === 'cheatsheets'">
      <div>
        <button @click="subMenu = null" class="mobile-back-btn flex items-center">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        
        <div class="space-y-6">
          <div>
            <h3 class="mobile-category">Environment</h3>
            <div class="space-y-1">
              <a href="#" class="mobile-sub-link">Anaconda</a>
              <a href="#" class="mobile-sub-link">Virtual Environment</a>
              <a href="#" class="mobile-sub-link">Pip Installations</a>
            </div>
          </div>
          
          <div>
            <h3 class="mobile-category">Git & CLI</h3>
            <div class="space-y-1">
              <a href="#" class="mobile-sub-link">Git Commands</a>
              <a href="#" class="mobile-sub-link">Bash Shortcuts</a>
              <a href="#" class="mobile-sub-link">SSH Setup</a>
            </div>
          </div>
          
          <div>
            <h3 class="mobile-category">Python</h3>
            <div class="space-y-1">
              <a href="#" class="mobile-sub-link">String Formatting</a>
              <a href="#" class="mobile-sub-link">List Comprehensions</a>
              <a href="#" class="mobile-sub-link">Decorators</a>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-highlight-color: #007aff;
      --apple-gray-1: #1d1d1f;
      --apple-gray-2: #86868b;
      --apple-gray-3: #f5f5f7;
      --apple-gray-4: #fbfbfd;
    }

    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    [x-cloak] { display: none !important; }

    body {
      background: var(--apple-gray-4);
      color: var(--apple-gray-1);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -0.022em;
    }

    /* Header styling */
    .apple-header {
      background: rgba(251, 251, 253, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 0.5px solid rgba(134, 134, 139, 0.2);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Navigation styling */
    .nav-link {
      font-size: 17px;
      font-weight: 400;
      color: var(--apple-gray-1);
      text-decoration: none;
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      padding: 8px 16px;
      border-radius: 12px;
      position: relative;
    }

    .nav-link:hover {
      color: var(--primary-highlight-color);
      background: rgba(0, 122, 255, 0.04);
    }

    /* Brand styling */
    .brand-text {
      font-size: 21px;
      font-weight: 600;
      letter-spacing: -0.03em;
    }

    /* Dropdown animations */
    .dropdown-panel {
      background: rgba(251, 251, 253, 0.92);
      backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 0.5px solid rgba(134, 134, 139, 0.2);
      box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.08), 0 8px 32px 0 rgba(0, 0, 0, 0.04);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .dropdown-panel.open {
      max-height: 500px;
    }

    .dropdown-section {
      opacity: 0;
      transform: translateY(-8px);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .dropdown-panel.open .dropdown-section {
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-panel.open .dropdown-section:nth-child(1) { transition-delay: 0.1s; }
    .dropdown-panel.open .dropdown-section:nth-child(2) { transition-delay: 0.15s; }
    .dropdown-panel.open .dropdown-section:nth-child(3) { transition-delay: 0.2s; }

    /* Dropdown content styling */
    .dropdown-category {
      font-size: 12px;
      font-weight: 600;
      color: var(--apple-gray-2);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 16px;
    }

    .dropdown-link {
      font-size: 17px;
      font-weight: 400;
      color: var(--apple-gray-1);
      text-decoration: none;
      display: block;
      padding: 8px 0;
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-radius: 6px;
    }

    .dropdown-link:hover {
      color: var(--primary-highlight-color);
      transform: translateX(2px);
    }

    /* Mobile menu styling */
    .mobile-overlay {
      background: rgba(251, 251, 253, 0.98);
      backdrop-filter: saturate(180%) blur(20px);
    }

    .mobile-nav-link {
      font-size: 28px;
      font-weight: 600;
      color: var(--apple-gray-1);
      text-decoration: none;
      padding: 12px 0;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-bottom: 0.5px solid rgba(134, 134, 139, 0.1);
    }

    .mobile-nav-link:hover {
      color: var(--primary-highlight-color);
      transform: translateX(4px);
    }

    .mobile-back-btn {
      font-size: 17px;
      color: var(--primary-highlight-color);
      background: none;
      border: none;
      padding: 8px 0;
      margin-bottom: 24px;
      transition: all 0.2s ease;
    }

    .mobile-back-btn:hover {
      transform: translateX(-2px);
    }

    /* Mobile submenu styling */
    .mobile-category {
      font-size: 19px;
      font-weight: 600;
      color: var(--apple-gray-1);
      margin-bottom: 12px;
      margin-top: 32px;
    }

    .mobile-category:first-child {
      margin-top: 0;
    }

    .mobile-sub-link {
      font-size: 17px;
      font-weight: 400;
      color: var(--apple-gray-2);
      text-decoration: none;
      display: block;
      padding: 8px 0;
      transition: all 0.2s ease;
    }

    .mobile-sub-link:hover {
      color: var(--primary-highlight-color);
      transform: translateX(2px);
    }

    /* Hamburger animation */
    .hamburger {
      background: none;
      border: none;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .hamburger:hover {
      background: rgba(0, 122, 255, 0.04);
    }

    .hamburger svg {
      transition: all 0.2s ease;
    }

    /* Close button */
    .close-btn {
      background: none;
      border: none;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(134, 134, 139, 0.1);
      transform: rotate(90deg);
    }

    /* Main content styling */
    .main-content {
      max-width: 980px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .main-title {
      font-size: 48px;
      font-weight: 600;
      line-height: 1.08349;
      letter-spacing: -0.003em;
      color: var(--apple-gray-1);
      margin-bottom: 24px;
    }

    .main-subtitle {
      font-size: 21px;
      font-weight: 400;
      line-height: 1.381;
      letter-spacing: 0.011em;
      color: var(--apple-gray-2);
    }

    /* Responsive typography */
    @media (max-width: 768px) {
      .main-title {
        font-size: 32px;
        line-height: 1.125;
      }
      
      .main-subtitle {
        font-size: 19px;
      }
    }
  </style>
</head>
<body x-data="{ openDropdown: null, mobileOpen: false, subMenu: null }">
  <!-- Header -->
  <header class="fixed top-0 w-full apple-header z-50" @mouseleave="openDropdown = null">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex justify-center items-center h-16 relative">
        <!-- Site name -->
        <a href="/" class="absolute left-6 brand-text">
          <span class="text-gray-800">Sai</span><span class="text-[color:var(--primary-highlight-color)]">Ram</span>
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex space-x-2">
          <a href="/" class="nav-link">About Me</a>
          <a href="/resources" class="nav-link">Resources</a>
          <a href="/projects" class="nav-link">Projects</a>
          <a href="/prompts" class="nav-link">Prompts</a>
          <!-- Cheatsheets Dropdown -->
          <div class="relative" @mouseenter="openDropdown = 'cheatsheets'" @mouseleave="openDropdown = null">
            <button class="nav-link">Cheatsheets</button>
          </div>
          <a href="/blogs" class="nav-link">Blogs</a>
        </nav>

        <!-- Mobile Toggle -->
        <button @click="mobileOpen = true" class="md:hidden absolute right-6 hamburger">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Desktop Dropdown Content -->
  <div class="fixed top-16 left-0 w-full dropdown-panel z-40 hidden md:block" 
       :class="{ 'open': openDropdown === 'cheatsheets' }" 
       @mouseenter="openDropdown = 'cheatsheets'" 
       @mouseleave="openDropdown = null">
    <div class="max-w-7xl mx-auto py-16 px-24">
      <div class="grid grid-cols-3 gap-16">
        <div class="dropdown-section">
          <div class="dropdown-category">Environment</div>
          <div class="space-y-1">
            <a href="#" class="dropdown-link">Anaconda</a>
            <a href="#" class="dropdown-link">Virtual Environment</a>
            <a href="#" class="dropdown-link">Pip Installations</a>
          </div>
        </div>
        <div class="dropdown-section">
          <div class="dropdown-category">Git & CLI</div>
          <div class="space-y-1">
            <a href="#" class="dropdown-link">Git Commands</a>
            <a href="#" class="dropdown-link">Bash Shortcuts</a>
            <a href="#" class="dropdown-link">SSH Setup</a>
          </div>
        </div>
        <div class="dropdown-section">
          <div class="dropdown-category">Python</div>
          <div class="space-y-1">
            <a href="#" class="dropdown-link">String Formatting</a>
            <a href="#" class="dropdown-link">List Comprehensions</a>
            <a href="#" class="dropdown-link">Decorators</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Slide Panel -->
  <div x-show="mobileOpen" x-cloak 
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 transform translate-x-full"
       x-transition:enter-end="opacity-100 transform translate-x-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100 transform translate-x-0"
       x-transition:leave-end="opacity-0 transform translate-x-full"
       class="fixed inset-0 mobile-overlay z-50 p-6 flex flex-col">
    
    <div class="flex justify-end mb-8">
      <button @click="mobileOpen = false" class="close-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <template x-if="!subMenu">
      <nav class="space-y-1">
        <a href="/" class="mobile-nav-link block">About Me</a>
        <a href="/resources" class="mobile-nav-link block">Resources</a>
        <a href="/projects" class="mobile-nav-link block">Projects</a>
        <a href="/prompts" class="mobile-nav-link block">Prompts</a>
        <button @click="subMenu = 'cheatsheets'" class="mobile-nav-link flex justify-between items-center w-full">
          Cheatsheets 
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        <a href="/blogs" class="mobile-nav-link block">Blogs</a>
      </nav>
    </template>

    <template x-if="subMenu === 'cheatsheets'">
      <div>
        <button @click="subMenu = null" class="mobile-back-btn flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
          Back
        </button>
        
        <div class="space-y-6">
          <div>
            <h3 class="mobile-category">Environment</h3>
            <div class="space-y-1">
              <a href="#" class="mobile-sub-link">Anaconda</a>
              <a href="#" class="mobile-sub-link">Virtual Environment</a>
              <a href="#" class="mobile-sub-link">Pip Installations</a>
            </div>
          </div>
          
          <div>
            <h3 class="mobile-category">Git & CLI</h3>
            <div class="space-y-1">
              <a href="#" class="mobile-sub-link">Git Commands</a>
              <a href="#" class="mobile-sub-link">Bash Shortcuts</a>
              <a href="#" class="mobile-sub-link">SSH Setup</a>
            </div>
          </div>
          
          <div>
            <h3 class="mobile-category">Python</h3>
            <div class="space-y-1">
              <a href="#" class="mobile-sub-link">String Formatting</a>
              <a href="#" class="mobile-sub-link">List Comprehensions</a>
              <a href="#" class="mobile-sub-link">Decorators</a>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>

  <!-- Spacer -->
  <div class="h-20"></div>
  
  <main class="main-content">
    <h1 class="main-title">Welcome to My Portfolio</h1>
    <p class="main-subtitle">This is a placeholder. Add your content here.</p>
  </main>
</body>
</html>

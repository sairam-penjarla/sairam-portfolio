<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Shape Particles.js Interactive Example</title>
  <style>
    /* Fullscreen canvas container */
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background-color: #ffffff;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 350,
          "density": { "enable": true, "value_area": 800 }
        },
        "shape": {
          "type": "image",
          "image": {
            // Red heart SVG encoded in base64
            "src": "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0icmVkIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik0zMiA1NS43MTkgMjcuMTUgNTAuNzE4QzE3IDQwLjQ4OCA4IDMxLjQ5NyA4IDE5LjQxMkM4IDExLjQxIDEzLjY3OSA2IDIwLjcwNyA2QzI0LjU4IDYgMjguMTQ3IDcuODggMzIgMTAuNzVDMzUuODUzIDcuODggMzkuNDEgNiA0My4yOTMgNkM1MC4zMjIgNiA1NiA5LjcxIDU2IDE5LjQxMkM1NiAzMS40OTcgNDcuMDA1IDQwLjQ4OCAzNi44NSA1MC43MThMMzIgNTUuNzE5WiIgLz48L3N2Zz4=",
            "width": 20,
            "height": 20
          }
        },
        "size": {
          "value": 12,
          "random": true,
          "anim": {
            "enable": false
          }
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ff4444",
          "opacity": 0.4,
          "width": 1
        },
        "opacity": {
          "value": 0.8,
          "random": false,
          "anim": {
            "enable": false
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "repulse"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "repulse": {
            "distance": 100,
            "duration": 0.4
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>

<div class="RDMAPTABTWO-bg-slate-50 RDMAPTABTWO-min-h-screen RDMAPTABTWO-font-sans RDMAPTABTWO-antialiased">
  <div id="app" class="RDMAPTABTWO-max-w-7xl RDMAPTABTWO-mx-auto RDMAPTABTWO-px-4 RDMAPTABTWO-py-6">
    <!-- Header with breadcrumbs -->
    <header class="RDMAPTABTWO-mb-8">
      <div class="RDMAPTABTWO-glass-effect RDMAPTABTWO-rounded-2xl RDMAPTABTWO-p-4 RDMAPTABTWO-border RDMAPTABTWO-border-gray-100">
        <nav aria-label="Breadcrumb" id="breadcrumbs" class="RDMAPTABTWO-flex RDMAPTABTWO-items-center RDMAPTABTWO-gap-2 RDMAPTABTWO-text-sm"></nav>
      </div>
    </header>
    <!-- Three-panel layout -->
    <main class="RDMAPTABTWO-grid RDMAPTABTWO-grid-cols-1 RDMAPTABTWO-lg\:grid-cols-3 RDMAPTABTWO-gap-6 RDMAPTABTWO-min-h-\[70vh\]">
      <!-- Panel 1: Top Level Categories -->
      <section id="topView" class="RDMAPTABTWO-bg-white RDMAPTABTWO-rounded-3xl RDMAPTABTWO-border RDMAPTABTWO-border-gray-100 RDMAPTABTWO-p-6 RDMAPTABTWO-shadow-sm">
        <div class="RDMAPTABTWO-mb-6">
          <h2 class="RDMAPTABTWO-text-xl RDMAPTABTWO-font-semibold RDMAPTABTWO-text-gray-900">Categories</h2>
          <p class="RDMAPTABTWO-text-sm RDMAPTABTWO-text-gray-500 RDMAPTABTWO-mt-1">Select a category to explore</p>
        </div>
        <div id="topContent" class="RDMAPTABTWO-space-y-3 RDMAPTABTWO-custom-scroll RDMAPTABTWO-max-h-\[60vh\] RDMAPTABTWO-overflow-y-auto RDMAPTABTWO-pr-2"></div>
      </section>
      <!-- Panel 2: Sub Categories -->
      <section id="subView" class="RDMAPTABTWO-bg-white RDMAPTABTWO-rounded-3xl RDMAPTABTWO-border RDMAPTABTWO-border-gray-100 RDMAPTABTWO-p-6 RDMAPTABTWO-shadow-sm">
        <div class="RDMAPTABTWO-mb-6">
          <h2 class="RDMAPTABTWO-text-xl RDMAPTABTWO-font-semibold RDMAPTABTWO-text-gray-900">Projects</h2>
          <p class="RDMAPTABTWO-text-sm RDMAPTABTWO-text-gray-500 RDMAPTABTWO-mt-1" id="subDescription">Choose a category first</p>
        </div>
        <div id="subContent" class="RDMAPTABTWO-space-y-3 RDMAPTABTWO-custom-scroll RDMAPTABTWO-max-h-\[60vh\] RDMAPTABTWO-overflow-y-auto RDMAPTABTWO-pr-2">
          <div class="RDMAPTABTWO-text-center RDMAPTABTWO-py-12">
            <div class="RDMAPTABTWO-w-16 RDMAPTABTWO-h-16 RDMAPTABTWO-mx-auto RDMAPTABTWO-mb-4 RDMAPTABTWO-bg-gray-100 RDMAPTABTWO-rounded-full RDMAPTABTWO-flex RDMAPTABTWO-items-center RDMAPTABTWO-justify-center">
              <svg class="RDMAPTABTWO-w-8 RDMAPTABTWO-h-8 RDMAPTABTWO-text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
            <p class="RDMAPTABTWO-text-gray-500 RDMAPTABTWO-text-sm">Select a category to view projects</p>
          </div>
        </div>
      </section>
      <!-- Panel 3: URLs/Links -->
      <section id="urlView" class="RDMAPTABTWO-bg-white RDMAPTABTWO-rounded-3xl RDMAPTABTWO-border RDMAPTABTWO-border-gray-100 RDMAPTABTWO-p-6 RDMAPTABTWO-shadow-sm">
        <div class="RDMAPTABTWO-mb-6">
          <h2 class="RDMAPTABTWO-text-xl RDMAPTABTWO-font-semibold RDMAPTABTWO-text-gray-900">Resources</h2>
          <p class="RDMAPTABTWO-text-sm RDMAPTABTWO-text-gray-500 RDMAPTABTWO-mt-1" id="urlDescription">Choose a project first</p>
        </div>
        <div id="urlContent" class="RDMAPTABTWO-space-y-3 RDMAPTABTWO-custom-scroll RDMAPTABTWO-max-h-\[60vh\] RDMAPTABTWO-overflow-y-auto RDMAPTABTWO-pr-2">
          <div class="RDMAPTABTWO-text-center RDMAPTABTWO-py-12">
            <div class="RDMAPTABTWO-w-16 RDMAPTABTWO-h-16 RDMAPTABTWO-mx-auto RDMAPTABTWO-mb-4 RDMAPTABTWO-bg-gray-100 RDMAPTABTWO-rounded-full RDMAPTABTWO-flex RDMAPTABTWO-items-center RDMAPTABTWO-justify-center">
              <svg class="RDMAPTABTWO-w-8 RDMAPTABTWO-h-8 RDMAPTABTWO-text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
              </svg>
            </div>
            <p class="RDMAPTABTWO-text-gray-500 RDMAPTABTWO-text-sm">Select a project to view resources</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const DATA = {
      "topLevel": [
        {
          "id": "python",
          "title": "Python",
          "description": "Explore Python projects that are beginner-friendly and cover important OOPS concepts.",
          "subCards": [
            {
              "id": "py-01",
              "title": "Web Scraper",
              "description": "Scraper using requests + BeautifulSoup for data extraction.",
              "urls": [
                { "title": "GitHub Repository", "href": "https://github.com/example/web-scraper" },
                { "title": "Live Demo", "href": "https://example.com/web-scraper-demo" },
                { "title": "Documentation", "href": "https://example.com/docs" }
              ]
            },
            {
              "id": "py-02",
              "title": "CLI Tool",
              "description": "A terminal-based productivity tool with rich features.",
              "urls": [
                { "title": "GitHub Repository", "href": "https://github.com/example/cli" },
                { "title": "PyPI Package", "href": "https://pypi.org/project/example-cli" }
              ]
            },
            {
              "id": "py-03",
              "title": "REST API",
              "description": "FastAPI-based REST service with authentication.",
              "urls": [
                { "title": "Source Code", "href": "https://github.com/example/rest-api" },
                { "title": "API Docs", "href": "https://example.com/api/docs" }
              ]
            }
          ]
        },
        {
          "id": "ml",
          "title": "Machine Learning",
          "description": "Modeling & analysis examples with real-world datasets.",
          "subCards": [
            {
              "id": "ml-01",
              "title": "Sentiment Analysis",
              "description": "NLP model for analyzing text sentiment using transformers.",
              "urls": [
                { "title": "Jupyter Notebook", "href": "https://github.com/example/sentiment-analysis" },
                { "title": "Model on HuggingFace", "href": "https://huggingface.co/example/sentiment" }
              ]
            },
            {
              "id": "ml-02",
              "title": "Image Classifier",
              "description": "CNN model for image classification with PyTorch.",
              "urls": [
                { "title": "Training Code", "href": "https://github.com/example/image-classifier" },
                { "title": "Pre-trained Model", "href": "https://example.com/models" }
              ]
            }
          ]
        },
        {
          "id": "cv",
          "title": "Computer Vision",
          "description": "Vision projects and notebooks for image processing tasks.",
          "subCards": [
            {
              "id": "cv-01",
              "title": "Object Detection",
              "description": "YOLO-based object detection system.",
              "urls": [
                { "title": "Implementation", "href": "https://github.com/example/object-detection" },
                { "title": "Dataset", "href": "https://example.com/dataset" }
              ]
            }
          ]
        },
        {
          "id": "nlp",
          "title": "NLP",
          "description": "Transformer-based models and natural language processing tasks.",
          "subCards": [
            {
              "id": "nlp-01",
              "title": "Text Summarizer",
              "description": "Automatic text summarization using BERT.",
              "urls": [
                { "title": "Code Repository", "href": "https://github.com/example/text-summarizer" },
                { "title": "Web Interface", "href": "https://example.com/summarize" }
              ]
            }
          ]
        }
      ]
    };

    // State management
    const state = {
      selectedTop: null,
      selectedSub: null,
      isAnimating: false
    };

    // DOM elements
    const topContent = document.getElementById('topContent');
    const subContent = document.getElementById('subContent');
    const urlContent = document.getElementById('urlContent');
    const subDescription = document.getElementById('subDescription');
    const urlDescription = document.getElementById('urlDescription');
    const breadcrumbs = document.getElementById('breadcrumbs');

    // Initialize the app
    function init() {
      renderTopLevel();
      updateBreadcrumbs();
      attachKeyboardHandlers();
    }

    // Render top level categories
    function renderTopLevel() {
      topContent.innerHTML = '';
      
      DATA.topLevel.forEach(item => {
        const card = createTopCard(item);
        topContent.appendChild(card);
      });
    }

    // Create a top-level card
    function createTopCard(item) {
      const card = document.createElement('div');
      card.className = `
        group relative bg-gradient-to-br from-gray-50 to-white rounded-2xl p-4 
        border border-gray-200 cursor-pointer card-hover
        ${state.selectedTop === item.id ? 'ring-2 ring-gray-900 bg-gray-50' : ''}
      `;
      card.setAttribute('role', 'button');
      card.setAttribute('tabindex', '0');
      
      card.innerHTML = `
        <div class="flex items-start justify-between">
          <div class="flex-1">
            <div class="flex items-center gap-3 mb-2">
              <div class="w-3 h-3 bg-gray-900 rounded-full flex-shrink-0"></div>
              <h3 class="font-semibold text-gray-900 group-hover:text-black transition-colors">
                ${item.title}
              </h3>
            </div>
            <p class="text-sm text-gray-600 leading-relaxed">
              ${item.description}
            </p>
          </div>
          <div class="ml-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>
      `;

      // Event handlers
      const activate = () => {
        if (state.isAnimating) return;
        selectTopCategory(item);
      };

      card.addEventListener('click', activate);
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          activate();
        }
      });

      return card;
    }

    // Select top category
    function selectTopCategory(item) {
      state.selectedTop = item.id;
      state.selectedSub = null;
      
      renderTopLevel(); // Re-render to show selection
      renderSubLevel(item);
      clearUrlView();
      updateBreadcrumbs();
    }

    // Render sub-level items
    function renderSubLevel(topItem) {
      subDescription.textContent = `Projects in ${topItem.title}`;
      
      // Add loading animation
      subContent.innerHTML = createLoadingSkeleton(3);
      
      setTimeout(() => {
        subContent.innerHTML = '';
        subContent.classList.add('panel-enter');
        
        topItem.subCards.forEach((sub, index) => {
          setTimeout(() => {
            const card = createSubCard(sub, topItem);
            subContent.appendChild(card);
          }, index * 100);
        });
      }, 200);
    }

    // Create sub-level card
    function createSubCard(sub, topItem) {
      const card = document.createElement('div');
      card.className = `
        group relative bg-gradient-to-r from-white to-gray-50 rounded-xl p-4 
        border border-gray-200 cursor-pointer card-hover
        ${state.selectedSub === sub.id ? 'ring-2 ring-gray-900 bg-gray-50' : ''}
      `;
      card.setAttribute('role', 'button');
      card.setAttribute('tabindex', '0');
      
      card.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="w-2 h-2 bg-gray-700 rounded-full flex-shrink-0 mt-2"></div>
          <div class="flex-1 min-w-0">
            <h4 class="font-medium text-gray-900 group-hover:text-black transition-colors mb-1">
              ${sub.title}
            </h4>
            <p class="text-sm text-gray-600 leading-relaxed">
              ${sub.description}
            </p>
          </div>
          <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>
      `;

      // Event handlers
      const activate = () => {
        if (state.isAnimating) return;
        selectSubCategory(sub, topItem);
      };

      card.addEventListener('click', activate);
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          activate();
        }
      });

      return card;
    }

    // Select sub category
    function selectSubCategory(sub, topItem) {
      state.selectedSub = sub.id;
      
      renderSubLevel(topItem); // Re-render to show selection
      renderUrlView(sub, topItem);
      updateBreadcrumbs();
    }

    // Render URL view
    function renderUrlView(sub, topItem) {
      urlDescription.textContent = `Resources for ${sub.title}`;
      
      // Add loading animation
      urlContent.innerHTML = createLoadingSkeleton(2);
      
      setTimeout(() => {
        urlContent.innerHTML = '';
        urlContent.classList.add('panel-enter');
        
        if (!sub.urls || sub.urls.length === 0) {
          urlContent.innerHTML = `
            <div class="text-center py-8">
              <p class="text-gray-500 text-sm">No resources available</p>
            </div>
          `;
          return;
        }

        sub.urls.forEach((url, index) => {
          setTimeout(() => {
            const link = createUrlLink(url);
            urlContent.appendChild(link);
          }, index * 100);
        });
      }, 200);
    }

    // Create URL link
    function createUrlLink(url) {
      const link = document.createElement('a');
      link.className = `
        group flex items-center gap-3 p-3 rounded-xl border border-gray-200 
        hover:border-gray-300 hover:bg-gray-50 transition-all duration-200
        card-hover
      `;
      link.href = url.href;
      link.target = '_blank';
      link.rel = 'noopener noreferrer';
      
      link.innerHTML = `
        <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
          <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <div class="font-medium text-gray-900 group-hover:text-black transition-colors">
            ${url.title}
          </div>
          <div class="text-xs text-gray-500 truncate mt-1">
            ${new URL(url.href).hostname}
          </div>
        </div>
        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
          </svg>
        </div>
      `;

      return link;
    }

    // Clear URL view
    function clearUrlView() {
      urlDescription.textContent = 'Choose a project first';
      urlContent.innerHTML = `
        <div class="text-center py-12">
          <div class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
            </svg>
          </div>
          <p class="text-gray-500 text-sm">Select a project to view resources</p>
        </div>
      `;
    }

    // Create loading skeleton
    function createLoadingSkeleton(count) {
      let skeleton = '';
      for (let i = 0; i < count; i++) {
        skeleton += `
          <div class="p-4 rounded-xl border border-gray-200">
            <div class="animate-pulse">
              <div class="h-4 bg-gray-200 rounded w-3/4 mb-2 skeleton"></div>
              <div class="h-3 bg-gray-200 rounded w-1/2 skeleton"></div>
            </div>
          </div>
        `;
      }
      return skeleton;
    }

    // Update breadcrumbs
    function updateBreadcrumbs() {
      breadcrumbs.innerHTML = '';
      
      // Home
      const home = createBreadcrumbButton('All Categories', () => {
        state.selectedTop = null;
        state.selectedSub = null;
        renderTopLevel();
        clearSubView();
        clearUrlView();
        updateBreadcrumbs();
      });
      breadcrumbs.appendChild(home);

      if (state.selectedTop) {
        const sep1 = document.createElement('span');
        sep1.className = 'text-gray-300 mx-2 breadcrumb-fade';
        sep1.textContent = '›';
        breadcrumbs.appendChild(sep1);
        
        const topObj = DATA.topLevel.find(t => t.id === state.selectedTop);
        const topBtn = createBreadcrumbButton(topObj.title, () => {
          state.selectedSub = null;
          clearUrlView();
          updateBreadcrumbs();
        });
        topBtn.classList.add('breadcrumb-fade');
        breadcrumbs.appendChild(topBtn);

        if (state.selectedSub) {
          const sep2 = document.createElement('span');
          sep2.className = 'text-gray-300 mx-2 breadcrumb-fade';
          sep2.textContent = '›';
          breadcrumbs.appendChild(sep2);
          
          const subObj = topObj.subCards.find(s => s.id === state.selectedSub);
          const subSpan = document.createElement('span');
          subSpan.className = 'text-gray-500 font-medium breadcrumb-fade';
          subSpan.textContent = subObj.title;
          subSpan.setAttribute('aria-current', 'page');
          breadcrumbs.appendChild(subSpan);
        }
      }
    }

    // Create breadcrumb button
    function createBreadcrumbButton(text, onClick) {
      const btn = document.createElement('button');
      btn.className = 'text-gray-700 hover:text-gray-900 font-medium hover:underline transition-colors';
      btn.textContent = text;
      btn.addEventListener('click', onClick);
      return btn;
    }

    // Clear sub view
    function clearSubView() {
      subDescription.textContent = 'Choose a category first';
      subContent.innerHTML = `
        <div class="text-center py-12">
          <div class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
          <p class="text-gray-500 text-sm">Select a category to view projects</p>
        </div>
      `;
    }

    // Keyboard handlers
    function attachKeyboardHandlers() {
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          if (state.selectedSub) {
            state.selectedSub = null;
            clearUrlView();
            updateBreadcrumbs();
          } else if (state.selectedTop) {
            state.selectedTop = null;
            clearSubView();
            clearUrlView();
            renderTopLevel();
            updateBreadcrumbs();
          }
        }
      });
    }

    // Initialize the application
    init();
  </script>
</div>
